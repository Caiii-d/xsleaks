<head>
  <title>Response size leak</title>
  <script>
    

    async function get_diff(url, status) {
      let start = performance.getEntries().length;
      let sound = document.createElement('audio');
      sound.src = `${url}?status=${status}`;

      return new Promise((resolve) => {
        sound.onerror = () => {
          let end = performance.getEntries().length;
          return resolve(end - start);
        }
      });
    }


    async function run(url) {
      for (let i = 100; i < 600; i++) {
        let par = document.createElement('p');
        var text = await document.createTextNode(`${i} ${await get_diff(url, i)}`);
        par.appendChild(text);
        document.body.appendChild(par);
      }
    }
    
    onload = () => {
      run('http://georgetian.com:8880');
    }
  </script>
</head>

<body>
</body>

</html>
