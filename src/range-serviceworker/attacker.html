<!DOCTYPE html>
<html>
  <head>
    <title>Response size leak</title>
    <script>


      function show(element, url, size, event, diff) {
        document.getElementById('tbody').innerHTML += `<tr><td>${element}</td><td>${url}</td><td>${size}</td><td>${event}</td><td>${diff}</td><tr>`;
      }

      function get(element, url, size) {
        let start = performance.getEntries().length;
        let e = document.createElement(element);
        e['src'] = `${url}?size=${size}`;

        e.onload = () => {
          let diff = performance.getEntries().length - start;
          show(element, url, size, 'onload', diff);
          next();
        }
        e.onerror = () => {
          let diff = performance.getEntries().length - start;
          show(element, url, size, 'onerror', diff);
          next();
        }
      }

      base = 'https://target.georgetian.com/';
      resources = [
        //'text.txt',
        'audio.mp3',
        //'frame',
        //'iframe',
        'img.png',
        //'script',
        'video.mp4',
      ];
      small = 2;
      sizes = [
        2,
        95000,
      ];

      elements = [];
      for (const resource of resources) {
        elements.push(resource.split('.')[0]);
      };

      var i = 0;

      let requests = [];
      for (const element of elements) {
        for (const resource of resources) {
          for (const size of sizes) {
            requests.push((element, base + resource, size));
          }
        }
      }

      function next() {
        console.log(requests);
        get(...requests[i++]);
      }

      if ('serviceWorker' in navigator) {
				addEventListener('load', async () => {
					const registration = await navigator.serviceWorker.register('serviceworker.js');
          next();
          await registration.unregister();
				});
			} else {
        document.body.innerHTML += ('Browser does not support Service Workers');
      }

    </script>

    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Element</th>
          <th>URL</th>
          <th>Size</th>
          <th>Event</th>
          <th>Entries</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </body>

</html>
